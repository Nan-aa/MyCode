<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
	margin:0;
	border:0;
}
.cat{
	width: 600px;
	height: 600px;
	margin:0 auto;	
}
	</style>
</head>
<body>
	<div class="cat">
		<canvas id="canvas" class="canvas"></canvas>
	</div>
	<script>
		var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
canvas.width = 600;
canvas.height = 600;
//尾巴
ctx.lineWidth = 5;
ctx.fillStyle = "#ffffd9";
ctx.strokeStyle = '#33190c';
//尾巴第一条线
ctx.moveTo(433,458);
ctx.lineTo(477,438);
//尾巴圆角及剩余部分
ctx.bezierCurveTo(492, 433, 496, 453, 484, 463);
ctx.lineTo(433,494);
ctx.fill();
ctx.stroke();
//身体
ctx.beginPath();
//左边身体
ctx.moveTo(255,392);
ctx.lineTo(255,526);
//左脚
ctx.bezierCurveTo(256,555,282,557,293,530);
ctx.lineTo(383,530);
//右脚和右身
ctx.bezierCurveTo(392, 557,419,558,428,526);
ctx.quadraticCurveTo(434, 523, 430, 393);
ctx.fill();
ctx.stroke();
//耳朵
//左耳
ctx.lineWidth = 4;
ctx.moveTo(106,79);
ctx.quadraticCurveTo(114, 4, 209, 14);
//右耳
ctx.lineWidth = 5;
ctx.moveTo(376, 14);
ctx.quadraticCurveTo(431, 13, 446, 15);
ctx.quadraticCurveTo(488, 20, 498, 48);
ctx.quadraticCurveTo(508, 75, 512, 110);
ctx.fill();
ctx.stroke();
//头部
ctx.beginPath();
ctx.lineWidth = 10;
ctx.moveTo(280, 6);
ctx.bezierCurveTo(476, 0, 535, 154, 541, 166);
ctx.lineTo(546,180);
ctx.bezierCurveTo(584, 304, 530, 368, 432, 392);
ctx.quadraticCurveTo(210, 460, 90, 372);
ctx.quadraticCurveTo(38, 324, 34, 314);
ctx.quadraticCurveTo(1, 268, 38, 174);
ctx.quadraticCurveTo(128, 8, 280, 6);
ctx.fill();
ctx.stroke();
//胡须
//左边三根胡须
ctx.moveTo(6,212);
ctx.lineTo(23,212);
ctx.moveTo(6, 212);
ctx.lineTo(23, 212);
ctx.moveTo(2, 246);
ctx.lineTo(15, 246);
//右边三根胡须
ctx.moveTo(6, 284);
ctx.lineTo(17, 281);
ctx.moveTo(529, 233);
ctx.lineTo(596, 246);
ctx.moveTo(525, 263);
ctx.lineTo(587, 290);
//眉毛
//左边
ctx.moveTo(523, 296);
ctx.lineTo(581, 331);
//右边
ctx.moveTo(163, 40);
ctx.lineTo(182, 42);
//害羞斜杠
//左边
ctx.moveTo(374, 54);
ctx.lineTo(395, 56);
ctx.moveTo(71, 205);
ctx.lineTo(65, 212);
ctx.moveTo(88, 205);
ctx.lineTo(82, 212);
//右边
ctx.moveTo(448, 218);
ctx.lineTo(443, 224);
ctx.moveTo(466, 218);
ctx.lineTo(460, 225);
ctx.moveTo(482, 220);
ctx.lineTo(475, 228);
ctx.stroke();
//眼睛
//左眼
ctx.fillStyle = "#33190c";
ctx.beginPath();
ctx.moveTo(129, 140);
ctx.bezierCurveTo(206, 118, 215, 204, 172, 226);
ctx.bezierCurveTo(92, 249, 85, 165, 129, 140);
ctx.fill();
//右眼
ctx.beginPath();
ctx.moveTo(332, 154);
ctx.bezierCurveTo(421, 108, 462, 208, 407, 240);
ctx.bezierCurveTo(357, 279, 264, 214, 332, 154);
ctx.fill();
//眼珠
//左眼珠
ctx.fillStyle = "#fff";
ctx.beginPath();
ctx.moveTo(177, 151);
ctx.bezierCurveTo(190, 152, 183, 166, 177, 164);
ctx.bezierCurveTo(168, 164, 168, 152, 177, 151);
ctx.fill();
//右眼珠
ctx.beginPath();
ctx.moveTo(393, 154);
ctx.bezierCurveTo(406, 155, 402, 171, 393, 169);
ctx.bezierCurveTo(384, 169, 382, 155, 393, 154);
ctx.fill();
//鼻子
//圆点
ctx.fillStyle = "#35190e";
ctx.beginPath();
ctx.moveTo(237, 220);
ctx.bezierCurveTo(237, 209, 254, 209, 254, 220);
ctx.bezierCurveTo(254, 231, 238, 231, 237, 220);
ctx.fill();
//弧线
ctx.lineWidth = 4;
ctx.beginPath();
ctx.moveTo(218, 229);
ctx.bezierCurveTo(222, 241, 239, 243, 245, 226);
ctx.bezierCurveTo(254, 245, 279, 244, 285, 234);
ctx.stroke();
//爱心
ctx.fillStyle = "#fe0000";
ctx.lineWidth = 10;
ctx.beginPath();
ctx.moveTo(98, 376);
ctx.bezierCurveTo(70, 301, 156, 194, 246, 303);
ctx.bezierCurveTo(403, 197, 476, 345, 424, 402);
ctx.quadraticCurveTo(375, 475, 260, 528);
ctx.quadraticCurveTo(247, 536, 225, 526);
ctx.quadraticCurveTo(130, 463, 98, 376);
ctx.fill();
ctx.stroke();
//手
//左手
ctx.fillStyle = "#fff";
ctx.lineWidth = 6;
ctx.beginPath();
ctx.moveTo(98, 377);
ctx.bezierCurveTo(137, 367, 128, 417, 113, 415);
ctx.bezierCurveTo(97, 418, 74, 390, 98, 377);
ctx.fill();
//右手
ctx.moveTo(393, 434);    //这里给出的数值是（390，434),但是按照默认的画手会稍微缺少一块，请老师测试一下。我改成了393才会闭合，我不知道是数值的问题还是代码问题。
ctx.bezierCurveTo(358, 407, 392, 366, 427, 388);
ctx.quadraticCurveTo(416, 409, 393, 435);
ctx.fill();
ctx.stroke();






	</script>
</body>
</html>
